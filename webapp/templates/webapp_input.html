<html lang="en">

  <body>



  <!--here's the input container so you can query after output is served-->

<div class="container">
   <div class="starter-template">
       <h2>FlashSale</h2>
       <h4>Real-time eBay selling suggestions for used cameras</h4>
       <br><br>
   </div>

   <div class = "container">

     <form action="/webapp_output" method="GET">
       <div class="form-group">
         <label for="camera_model"><p style = "font-size:16px;">Looking to sell your old cameras on eBay? Should you sell it using fixed price listing or start an auction? Enter the brand and model of your camera for real-time selling suggestion:</p></label>
         <br>
         <input type="text" list="camera_list" id="cam_model" name="cam_model" placeholder="e.g. Canon 70D">

          <datalist id="camera_list">
            {% for cam_model in camera_list %}
            <option value= "{{cam_model}}">{{cam_model}}</option>"
            {% endfor %}
          </datalist>

          {% if error_message %}
          <!-- <p stype="color:red">{{error_message}}</p> -->
          <span style="white-space: nowrap;color:Tomato;">{{error_message}}</span>
          {% endif %}

       </div>


       <div>
         <button type="submit" class="btn btn-default btn-lg">Sell it!</button>
       </div>
     </form>
   </div>
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="static/js/bootstrap.min.js"></script>

   <br><br><br>
